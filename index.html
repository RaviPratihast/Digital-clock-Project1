<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>

    <title>Document</title>
</head>
<body>

    <h1 class="title-heading">Digital clock</h1>

    <div class="clock-container">
        <!-- hour -->
        <div class="hour-container">
            <span class="hour-count">00</span>
            <span class="hour-text text">Hours</span>

        </div>
        
        <!-- Min -->
        <div class="min-container">
            <span class="min-count">00</span>
            <span class="min-text text">Minutes</span>

        </div>
     
        <!-- Sec -->

        <div class="sec-container">
            <span class="sec-count">00</span>
            <span class="sec-text text">Seconds</span>

        </div>

        <!-- Am/Pm -->
        <div class="AM-PM-container">
           
            <span class="AM-PM-text">AM</span>

        </div>
    </div>
    
</body>
</html>
